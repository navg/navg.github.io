<body onload="onLoadAsync()">

    <div class="attendance-container">
        <section class="login">
            <header>
                <h2>Attendance Advice</h2>      
            </header>
        
            <div class="mainContainer">
            
                <h3 id="suptName"></h3>
                <div id="status"></div>
                                
                <div class="formContainer">
                    <h4>Vessel:</h4>
                    <select id="vessels_select" class="login-input"></select>
                    <button id="update_vessels_button" onclick="onUpdateVesselsButtonClickAsync()">Update Vessels</button>
                </div>
                
                <div class="formContainer">
                    <h4>Departure:</h4>
                    <input type="date" id="departure" class="login-input" placeholder="Departure...">
                </div>
                
                <div class="formContainer">
                    <h4>Est. Check-in:</h4>
                    <input type="date" id="checkIn" class="login-input" placeholder="Est. Check-in...">
                </div>
                
                <div class="formContainer">
                    <!--a href="sms://6938600342;?&body=This is a test" onclick="clickAndDisable(this);">Send SMS</a-->
                    <button id="sendSMS" class="login-button" onclick="onSendSMSClickAsync()">Send SMS</button>
                </div>
                
            </div>
            
        </section>
        
        <div id="status"></div>
        
    </div>

</body>
